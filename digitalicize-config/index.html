<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' type='text/css' href='http://mp44.github.io/digitalicize-config/css/slate.min.css'>
	<link rel='stylesheet' type='text/css' href='http://mp44.github.io/digitalicize-config/css/style.css'>
</head>
<body>
	<h1 class='title'>Digitalicize</h1>
	


	<div class='item-container'>
		<div class='item-container-content'>
			<div class='item'>
				Choose watchface settings
			</div>
		</div>
	</div>

	<div class='item-container'>
		<div class='item-container-content'>

			<label class='item'>
				Use Celsius
				<input id='useCelsius' type='checkbox' class='item-checkbox'>
			</label>

			
		</div>
	</div>

	<div class='item-container'>
		<div class='button-container'>
			<input id='submitButton' type='button' class='item-button' value='SAVE'>
		</div>
	</div>

	<div id='foot' class='item-container'>
		<div class='item-container-footer'>
			<div class='item'>
				Digitalicize by Andy Wei<br>

			</div>
		</div>
	</div>

	<script src='http://mp44.github.io/digitalicize-config/js/slate.min.js'></script>
	<script src='http://mp44.github.io/digitalicize-config/js/main.js'></script>
</body>
</html>
