<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' type='text/css' href='http://turnervink.github.io/globerbold-config/bower_components/pebble-slate/dist/css/slate.min.css'>
	<link rel='stylesheet' type='text/css' href='http://turnervink.github.io/globerbold-config/css/style.css'>
</head>
<body>
	<h1 class='title'>Glober Bold</h1>
	
	<div class='item-container'>
		<div class='item-container-content'>
			<div id='paypal' class='item'>
				Like Glober Bold?<br> <!-- ADD PROPER NAME HERE -->
				Consider donating to support further development!<br>
				<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
					<input type="hidden" name="cmd" value="_s-xclick">
					<input type="hidden" name="hosted_button_id" value="LU323N2TZXG4Y">
					<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
					<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
				</form>
			</div>
		</div>
	</div>

	<div class='item-container'>
		<div class='item-container-content'>
			<div class='item'>
				Choose watchface settings
			</div>
		</div>
	</div>

	<div class='item-container'>
		<div class='item-container-content'>
			<label class='item'>
				Battery Level
				<input id='showBattery' type='checkbox' class='item-toggle' name='toggle-1' checked>
			</label>

			<label class='item'>
				Use Celsius
				<input id='useCelsius' type='checkbox' class='item-checkbox'>
			</label>

			<label class='item'>
				Shake for weather
				<input id='shakeWeather' type='checkbox' class='item-checkbox' checked>
			</label>
		</div>
	</div>

	<div class='item-container'>
		<div class='button-container'>
			<input id='submitButton' type='button' class='item-button' value='SAVE'>
		</div>
	</div>

	<div id='foot' class='item-container'>
		<div class='item-container-footer'>
			<div class='item'>
				Glober Bold by Turner Vink<br>
				Contact me at www.turnervink.com
			</div>
		</div>
	</div>

	<script src='http://turnervink.github.io/globerbold-config/bower_components/pebble-slate/dist/js/slate.min.js'></script>
	<script src='http://turnervink.github.io/globerbold-config/js/main.js'></script>
</body>
</html>
